<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autobloggerio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Autobloggerio</div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </header>

        <div class="main-content">
            <!-- Placeholder for Ad Slot 3: Top of Post List on Index -->
            <div class="ad-slot ad-slot-index-top" style="min-height: 90px; margin-bottom: 20px; background-color: #f0f0f0; text-align: center; line-height: 90px;">Advertisement Placeholder (e.g., 728x90)</div>
            
            <div class="search-container" style="margin-bottom: 20px;">
                <input type="search" id="searchInput" placeholder="Search posts by title..." style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>

            <h2>Latest Posts</h2>
            <div id="post-list">
                <p>Loading posts...</p>
            </div>
            <!-- Posts will be dynamically added here by js/main.js -->
        </div>

        <footer>
            <p>&copy; 2025 Autobloggerio. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
